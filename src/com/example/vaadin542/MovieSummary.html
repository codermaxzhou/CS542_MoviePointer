<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;vaadin542&quot;}">

       </vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label style-name="filterLabel" size-auto="true" plain-text="">

       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto="true" plain-text="" _id="lblRating">

       </vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column>

       </vaadin-label> 
      </column>

     <row>

       </vaadin-label>

     </row> 
     <row> 
      <column> 
       <vaadin-label style-name="filterLabel" size-auto="true" plain-text="">

     <row>

       </vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label style-name="filterLabel" width="85px" plain-text="">
         Synopsis: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-area width="492px" height="180px" _id="txtAreaSynopsis"></vaadin-text-area> 
      </column> 
     </row> 
     <row></row> 
    </vaadin-grid-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-panel>  
 </body>
</html>
